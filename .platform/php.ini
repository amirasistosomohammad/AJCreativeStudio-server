; PHP configuration for DigitalOcean App Platform
; This increases upload limits for product file uploads

; Maximum size of uploaded files (per file)
upload_max_filesize = 100M

; Maximum size of POST data (total request size)
; Must be >= upload_max_filesize
post_max_size = 100M

; Maximum execution time (in seconds)
max_execution_time = 300

; Maximum input time (in seconds)
max_input_time = 300

; Memory limit
memory_limit = 256M

